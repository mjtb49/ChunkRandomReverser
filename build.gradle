plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "https://jitpack.io"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.KaptainWutax:SeedUtils:99de78092ff9a85d515315b9397b9dd389cab8d0'
}
